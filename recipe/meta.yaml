{% set name = "jupyterlab_genv" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jupyterlab_genv-{{ version }}.tar.gz
  sha256: 59c47b4efa5baa2584f96633a033c959a61a6d835a8f4363901030b1b0b6f9a1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
    - hatchling >=1.3.1
    - jupyterlab ~=3.1
    - hatch-jupyter-builder >=0.5
  run:
    - python >=3.7
    - jupyter_server <2,>=1.6

test:
  imports:
    - jupyterlab_genv
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/jupyterlab-genv/
  summary: A JupyterLab extension for managing GPU environments using genv.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - razrotenberg
